services:
  db:
    image: postgres:16
    container_name: futarino-kakei-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      # ↓↓↓ DBが "root" ユーザーを作成するようにします
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=futarino_kakei_db
    restart: always

  backend:
    container_name: futarino-kakei-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    # --- ハイブリッド構成 ---
    # 【ルール1対策】アプリを満足させるため、空の.envファイルをコンテナ内に配置します
    volumes:
      - ./backend/.env:/app/.env
    # 【ルール2対策】実際の接続情報は環境変数で注入します
    environment:
      - DATABASE_URL=postgres://root:password@db:5432/futarino_kakei_db?sslmode=disable
    ports:
      - "8081:8080"
    depends_on:
      - db
    restart: always

  frontend:
    container_name: futarino-kakei-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    restart: always

volumes:
  postgres_data:
